<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <br>
        <h1>Sequence Memory Test</h1>
        <br>
    </div>
    <br>
    <div class="game-container">
        <div class="game-grid">
            <button type="button" class="grid-btn" id="btn1" onclick="btnClick(this.id)"></button>
            <button type="button" class="grid-btn" id="btn2" onclick="btnClick(this.id)"></button>
            <button type="button" class="grid-btn" id="btn3" onclick="btnClick(this.id)"></button>
    
            <button type="button" class="grid-btn" id="btn4" onclick="btnClick(this.id)"></button>
            <button type="button" class="grid-btn" id="btn5" onclick="btnClick(this.id)"></button>
            <button type="button" class="grid-btn" id="btn6" onclick="btnClick(this.id)"></button>
    
            <button type="button" class="grid-btn" id="btn7" onclick="btnClick(this.id)"></button>
            <button type="button" class="grid-btn" id="btn8" onclick="btnClick(this.id)"></button>
            <button type="button" class="grid-btn" id="btn9" onclick="btnClick(this.id)"></button>
    
        </div>
    </div>

    <br>
    <h2 class="score-label">Score: 0</h2>
    <br>

    <div class="game-container">
        <div class="game-grid">
            <button type="button" class="extra-btn" id="new-game" onclick="btnClick(this.id)">New Game</button>
            <br>
            <button type="button" class="extra-btn" id="replay-seq" onclick="btnClick(this.id)">Replay Sequence</button>
        </div>

    </div>

    <script src="game.js"></script>
    
</body>
</html>
